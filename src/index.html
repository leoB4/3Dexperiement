<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THREE.js Template</title>
</head>
<body>
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="play">
      <button>Play experiment</button>
    </div>

    <div class="tuto">
      <ul>
        <li>
          <div class="key"><span>Z</span></div>
          <div class="text">Black/white mod</div>
        </li>
        <li>
          <div class="key"><span>E</span></div>
          <div class="text">Wireframe</div>
        </li>
        <li>
          <div class="key"><span>A</span></div>
          <div class="text">Surprise</div>
        </li>
        <li>
          <div class="key"><span>W</span></div>
          <div class="text">Clean surprise</div>
        </li>
        <li>
          <div class="key"><span>P</span></div>
          <div class="text">Close UI</div>
        </li>
      </ul>
    </div>
    <canvas id="_canvas"></canvas>
</body>
</html>
